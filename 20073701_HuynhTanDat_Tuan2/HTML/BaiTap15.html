<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thuchanh15</title>
    <style>
        .tong {
            width: 100%;
            height: 550px;
            /* background-color: bisque; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .giua {
            width: 55%;
            height: 78%;
            background-color: rgb(255, 255, 255);
            border: 2px solid black;
            box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <div class="tong">
        <div class="giua">
            <form action="" width="100%" height="100%">
                <table width="100%" height="100%" cellspacing="0" cellpadding="5">
                    <tr>
                        <th colspan="2" float="left">
                            <h1 style="float: left">Contact US</h1>
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Use the following form to send a message to Example Cafe
                        </td>
                    </tr>
                    <tr>
                        <td>Your email</td>
                        <td>
                            <input type="email" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>How did you hear of us</td>
                        <td>
                            <select>
                  <option value="">Google</option>
                  <option value="">Facebook</option>
                  <option value="">Youtube</option>
                  <option value="">Twister</option>
                </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Newsletter</td>
                        <td>
                            <input type="checkbox" name="" id="" /> Ensure this box is checked if you would like to receive email updates
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Send Message" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
